<body>
    <div class="background">
    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!-- Login Container -->
        <div class="row border rounded-4 p-3 bg-white shadow box-area">

    <!-- left-box -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-color: white;">
                <div class="featured-image mb-3">
                    <img src="/assets/img/banner/loginbanner.png" class="img-fluid" style="width: 100%; border-radius: 5%;">
                </div>
            </div>
            <p class="text-white fs-2" style="font-weight: 600px;">LẠI LÀ DGHOUSE</p>
            <small class="text-white text-wrap text-center" style="width: 17rem;">Chỗ này để ảnh đại, mình sẽ có ảnh để chạy chiến dịch noel hay gì đó ở đây</small>
        </div>

    <!-- right-box -->
            <div class="col-md-6 right-box d-flex">
                <div class="row align-items-center">
                    <app-title title="Đăng nhậpp"></app-title>
                    <form [formGroup]="loginForm" (ngSubmit)="submit()">
                        <div class="header-text mb-1">
                            <p> Xin chào phụ huynh của bé, 
                                Kidom rất vui mừng khi gặp lại bạn!
                            </p>
                        </div>
                        <!-- Nhập Email -->
                        <div class="input-container">
                            <label for="email">Tài khoản</label>
                            <div class="input-group mb-1" >
                                <input id="email" type="email" style="display: block;" class="form-control form-control-lg bg-light fs-6" placeholder="Email" formControlName="email">
                            </div>
                            <div class="error-list" *ngIf="fc['email'].errors && isSubmitted">
                                <div class="errorlogin" *ngIf="fc['email'].errors?.['required']">Không được để trống</div>
                                <div class="errorlogin" *ngIf="fc['email'].errors?.['email']">Email không đúng định dạng</div>
                <!-- Đây là button chưa gắn link -->
                <!-- <div class="input-group mb-3" id="btnlogin">
                    <button class="btn btn-lg btn-success w-100 fs-6">Đăng nhập</button>
                </div>
                 -->

                 <!-- Button gắn link -->
                <div class="input-group mb-2" id="btnlogin">
                    <a href="#" class="btn btn-lg btn-success w-100 fs-6">Đăng nhập</a>
                </div>
               


                <!-- <div class="input-group mb-3" id="btnsignup">
                        <button class="btn btn-lg btn-danger w-100 fs-6">Tạo tài khoản mới</button>
                </div> -->


                <div class="input-group mb-3" id="btnsignup">
                    <a routerLink="/signup" class="btn btn-lg btn-danger w-100 fs-6">Tạo tài khoản mới</a>
                </div>
            </div>
        </div>
        </div>
    </div>
