    <!-- Hết catagory -->
    <!-- new -->
    <div class="container">
        <div class="row p-3">
            <div class="col-4 col-lg-2 text-center" *ngFor="let catagory of catagorys">
                <a routerLink="catagory/{{catagory.name}}" class="text-decoration-none">
                    <img [src]="catagory.imageUrl" alt="" class="cat">
                    <div class="card-title text-black">
                        <h5 class="card-title text-center mt-2">{{catagory.name}}</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- het new -->
    <!-- than trang -->
    <div class="container-fluid body p-5">
        <!-- San pham moi -->
        <div class="container bg-light p-3 cover">
            <div class="position-relative">
                <div class="tieude text-center">
                    <img src="assets/img/logo/tieude.png" alt="" class="thanhtieude m-1">
                </div>
                <div class="position-absolute top-50 start-50 translate-middle text-black">
                    <h3 class="texttieude">Sản phẩm mới</h3>
                </div>
            </div>
            <!-- san pham moi row1 -->
            <div class="row">
                <div class="col-6 col-md-3 " *ngFor="let product of products; index as i">
                    <a routerLink="productDetail/{{product.name}}" [queryParams]="{id: product.id}"  class="text-decoration-none" >
                        <div class="card mb-3" >
                            <img [src]="product.imageUrl" class="card-img" alt="" id="hinh{{i + 1}}">
                            <div class="p-2">
                                <span class="text-black-50 text-center">{{product.category}}</span>
                                <h5 class="card-title text-center mt-2">{{product.name}}</h5>
                                <h6 class="card-text text-center price mb-1">{{product.price}} VND</h6>
                                <div class="stars">
                                    <app-star-rating [stars]="product.star" />
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            
    </div>
    <div class="cointainer">
        <div class="position-relative mt-5">
            <div class="text-center">
                <img src="../assets/img/logo/tieude.png" alt="" class="thanhtieude m-1">
            </div>
            <div class="position-absolute top-50 start-50 translate-middle text-black">
                <h3 class="texttieude">Thông tin mới nhất</h3>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-xl-4 text-center mb-3" *ngFor="let banner of banners">
                <img [src]="banner.imageUrl" alt="" class="blog">
            </div>
        </div>
    </div>
    <!-- ảnh cuối trang -->
        <div class="container-fluid"> 
            <img src="assets/img/logo/christmas-hp-footer-desktop.jpg" alt="" class="w-100 mb-0">
        </div>
    
    </div>
